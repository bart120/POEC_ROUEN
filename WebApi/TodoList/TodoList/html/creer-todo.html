<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Créer un TODO</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputDone"> Fait
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date de fin</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputDeadLine">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Catégorie</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputCategoryID">
                                
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enregistrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $.get("http://localhost:63757/api/categories", function (data) {
                //console.log(data);
                for (let item of data) {
                    $("#inputCategoryID").append(`<option value="${item.ID}">${item.Name}</option>`)
                }
            });


            $("form").submit(function (ev) {
                let obj = {
                    Name: $("#inputName").val(),
                    Description: $("#inputDescription").val(),
                    DeadLineDate: $("#inputDeadLine").val(),
                    CategoryID: $("#inputCategoryID").val(),
                    Done: $("#inputDone").is(':checked')
                };

                //console.log(obj);
                
                $.ajax({
                    url: 'http://localhost:63757/api/todos',
                    method: 'POST',
                    data: obj,
                    success: function (data) {
                        alert(`Todo enregistré avec l'ID ${data.ID}`);
                    }
                });

                ev.preventDefault();
            });
        });
    </script>
</body>
</html>
